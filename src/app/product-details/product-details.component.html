<div class="container">
    <div class="d-flex flex-row align-items-center">
        <a routerLink="" class="link-underline-light "><h5>Products</h5> </a>
        <span class="px-2">/</span>
        <h5 class="text-capitalize">{{selected_product.category}}</h5>
    </div>
    <!--<h5 class="py-3 text-secondary">Date: {{selected_product.createdAt}}</h5>-->
    <h5 class="py-3">Title: {{selected_product.title}}</h5>
        <div class="card mb-3" style="max-width: 540px">
            <div class="row g-0">
            <div class="col-md-4">
                <img [src]="selected_product.thumbnail" class="img-fluid rounded-start" alt="..." />
            </div>
            <div class="col-md-8">
                <div class="card-body d-flex justify-content-between align-items-start flex-column">
                    <h3 class="card-title text-primary">{{selected_product.brand}}</h3>
                    <p class="card-subtitle fw-bold fs-3 "><span class="text-secondary ">Price:</span> ${{selected_product.price-(selected_product.price*(selected_product.discountPercentage/100))}}<sub class="text-decoration-line-through fs-6 fw-normal text-danger"> ${{selected_product.price}}</sub></p>
                    <p class="card-text text-wrap fs-3" >{{selected_product.description}}</p>
                <p class="card-text">
                  <!-- <small class="text-body-secondary">{{selected_product.createdAt | date : 'MMMM YYYY' }}</small>-->
                </p>
                </div>
            </div>
            </div>
        </div>
</div>
